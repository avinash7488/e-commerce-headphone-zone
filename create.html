<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
<link rel="stylesheet" href="./style/create.css">
<link rel="stylesheet" href="./style/navbar.css">
<link rel="stylesheet" href="./style/footer.css">
 <link rel="icon" href="https://www.consumercomplaints.in/thumb.php?bname=1&src=headphone-zone.png&wmax=900&hmax=900&quality=90&nocrop=1">


  </head>
  <body>
  
    <div id="navbar_outer"></div>

      <div id="form">
        <h1>REGISTER
          </h1>
          <h2>   Please fill in the fields below:</h2>
        <form>
          <input type="text" name="" id="name" placeholder="First name" />
          <input type="text" name="" id="last_name" placeholder="Last  name" />
          <input type="text" name="" id="email" placeholder="E-mail" />
          <input
            type="password"
            name=""
            id="password"
            placeholder="Password"
            minlength="8"
            maxlength="256"
          />
          <!-- <label>between 8 to 256 characters</label> -->
          <input type="submit" name="" id="submit" value="CREATE ACCOUNT" />

        </div>
        <div id="bottom">
            <h2 class="ul" >Already have an account?
              <a href="login.html">Login</a>
            </h2>
    </form>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
    </div>

    <div id="footer_counter"></div>

  </body>
</html><script src="./scripts/create.js"></script>
<script src="./scripts/navfun.js"></script>

<script type="module">
  import {navbar} from './scripts/navbar.js'
  import {footer} from './scripts/footer.js'
  
   let navbarBox = document.getElementById('navbar_outer')
   navbarBox.innerHTML = navbar()
   
   let footerBox = document.getElementById('footer_counter')
   footerBox.innerHTML = footer()
  
  </script>
